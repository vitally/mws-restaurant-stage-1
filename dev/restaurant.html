<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#263238"/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>
    <nav>
      <h1>
        <a class="tap-target" href="/">Restaurant Reviews</a>
      </h1>
      <ul id="breadcrumb" class="breadcrumb">
        <li>
          <a class="tap-target" href="/">Home</a>
        </li>
      </ul>
    </nav>
  </header>

  <main id="maincontent" class="main-content" role="main">
    <section id="restaurant-container" class="restaurant-details container">
      <div class="restaurant-info-container">
        <h2 id="restaurant-name" class=""></h2>
        <picture id="restaurant-picture">
          <source id="source-small">
          <source id="source-large" media="(min-width: 750px)">
          <img id="restaurant-img">
        </picture>
        <div class="address-container">
          <div role="tooltip" id="restaurant-cuisine-label" hidden>Restaurant cuisine.</div>
          <div role="tooltip" id="restaurant-address-label" hidden>Restaurant address.</div>
          <p id="restaurant-cuisine" aria-describedby="restaurant-cuisine-label"></p>
          <p id="restaurant-address" aria-describedby="restaurant-address-label"></p>
        </div>
      </div>
      <table id="restaurant-hours" class="restaurant-hours">
          <caption>Working Hours</caption>
      </table>
    </section>
    <div id="map-label" role="tooltip" hidden>Restaurant map.</div>
    <section id="map-container" class="map-container map-details container" aria-labelledby="map-label">
      <div id="map" role="application"></div>
    </section>
    <section id="reviews-container" class="reviews-details container">
      <ul id="reviews-list" class="reviews-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017
    <a class="tap-target" href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

  <script async defer type="application/javascript" charset="utf-8" src="js/all.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZOJtKVTyEcz-RVVr4aePsebEPAP9JYaw&libraries=places&callback=initMapDetails"></script>
  <link rel="stylesheet" href="css/styles.css" type="text/css" >
</body>

</html>
