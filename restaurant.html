<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>
    <nav>
      <h1>
        <a class="tap-target" href="/">Restaurant Reviews</a>
      </h1>
      <ul id="breadcrumb" class="breadcrumb">
        <li>
          <a class="tap-target" href="/">Home</a>
        </li>
      </ul>
    </nav>
  </header>

  <main id="maincontent" class="main-content">
    <section id="restaurant-container" class="restaurant-details container">
      <div class="restaurant-info-container">
        <h2 id="restaurant-name" class=""></h2>
        <picture id="restaurant-picture">
          <source id="source-small" media="(min-width: 500px)">
          <source id="source-large" media="(min-width: 750px)">
          <img id="restaurant-img">
        </picture>
        <div class="address-container">
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
        </div>
      </div>
      <table id="restaurant-hours" class="restaurant-hours">
          <caption>Working Hours</caption>
      </table>
    </section>
    <section id="map-container" class="map-container map-details container">
      <div id="map"></div>
    </section>
    <section id="reviews-container" class="reviews-details container">
      <ul id="reviews-list" class="reviews-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017
    <a class="tap-target" href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZOJtKVTyEcz-RVVr4aePsebEPAP9JYaw&libraries=places&callback=initMap"></script>

</body>

</html>
