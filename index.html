<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a class="tap-target" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" class="main-content">
    <div id="map-label" role="tooltip" hidden>Restaurant map.</div>
    <section id="map-container" class="map-container container" aria-describedby="map-label">
      <div id="map"></div>
    </section>
    <section class="container" aria-label="Restaurant filtering and list.">
      <div class="filter-options" role="form" aria-label="Filter Results">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" class="neighborhoods-select" aria-label="Select restaurant neighborhood.">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" class="cuisines-select" aria-label="Select restaurant cuisine.">
          <option value="all">All Cuisines</option>
        </select>
        <div id="restaurant-help" role="tooltip" hidden>Filtered restaurant list.</div>
        <div role="tooltip" id="restaurant-neighborhood-label" hidden>Restaurant neighborhood.</div>
        <div role="tooltip" id="restaurant-address-label" hidden>Restaurant address.</div>
        <ul id="restaurants-list" class="restaurants-list" aria-describedby="restaurant-help"></ul>
      </div>
    </section>
  </main>
  
  <footer id="footer">
    Copyright (c) 2017 <a class="tap-target" href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZOJtKVTyEcz-RVVr4aePsebEPAP9JYaw&libraries=places&callback=initMap"></script>



</body>

</html>
